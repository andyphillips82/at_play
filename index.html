    <body>
        <span class="main_bg_logo" src="/images/at_play_logo.png" alt="At Play"></span>

        <h1>The world's first user-generated learning library</h1>
        <form id="myform" action="post.php">
            <div class="content_container">
                <span class="cta">sign up for updates from </span><img class="mini_img" src="/images/at_play_mini.png" alt="At Play"/>
                <span class="error"></span>    
                <input type="text" name="first" placeholder="First name..."/>
                <input type="text" name="last" placeholder="Last name..."/>
                <input required type="email" name="email" placeholder="Enter your email..."/>
                <button type="submit" value="submit">Submit</button>
            </div>
            
            <div class="social">
                <a href="http://facebook.com/atplaysystems" target="blank"><span class="facebook"><i class="fa fa-facebook"></i></span></a>
                <a href="http://twitter.com/atplaysystems" target="blank"><span class="twitter"><i class="fa fa-twitter"></i></span></a>
                <a href="https://plus.google.com/u/0/101445956515235972325/posts" target="blank"><span class="google"><i class="fa fa-google-plus"></i></span></a>
                <span class="email"><a href="mailto:info@atplay.io" target="blank"><i class="fa fa-envelope-o"></i></a></span>
            </div>
            <p>&copy; at play systems inc. all rights reserved</p>
        </form>
        <script type="text/javascript">
            $(function() {
                $("#myform").on("submit", function(e) {
                    e.preventDefault();
                    $.ajax({
                        url: $(this).attr("action"),
                        type: 'POST',
                        data: $(this).serialize(),
                        beforeSend: function() {
                        },
                        error: function (data) {
                            $(".error").html('* '+data['message']);
                        },
                        success: function(data) {
                            data = $.parseJSON(data);
                            if (data['status'] == 'error') {                    
                                $(".error").hide().html('* '+data['message']).fadeIn();
                            } else if (data['status'] == 'success') {
                                $('.content_container').hide().html(data['message']).fadeIn();
                            }
                        }
                    });
                });
            });
        </script>
